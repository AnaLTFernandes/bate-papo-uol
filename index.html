<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Bate Papo UOL</title>
</head>
<body>
    <div class="telaDeEntrada">
        <div class="conteudo">
            <img src="./img/UOL Logo.svg" alt="bate papo uol">
            
            <div class="entrar">
                <input type="text" placeholder="Digite seu nome"></input>
                <button onclick="entrarSala()">Entrar</button>
            </div>

            <div class="entrando hidden">
                <img src="./img/spinner.gif">
                <p>Entrando...</p>
            </div>
        </div>
    </div>

    <div class="topo">
        <img src="./img/UOL Logo.svg" alt="bate papo uol">
        <ion-icon name="people" onclick="toggleBarraLateral()"></ion-icon>
    </div>

    <div class="chat">
        <ul>
        </ul>
    </div>

    <div class="background-aba-lateral hidden" onclick="toggleBarraLateral()"></div>

    <div class="aba-lateral">
        <div>
            <p><b>Escolha um contato</b></p>
            <p><b>para enviar mensagem:</b></p>
        </div>
        
        <ul class="usuarios-ativos">
        </ul>
        
        <div>
            <p><b>Escolha a visibilidade</b></p>
        </div>
        <ul class="visibilidade">
            <li onclick="configurarMensagem(this)">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <h3>Público</h3>
                </div>
                
                <ion-icon class="escolhido check" name="checkmark-outline"></ion-icon>
            </li>

            <li onclick="configurarMensagem(this)">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <h3>Reservadamente</h3>
                </div>
                <ion-icon class="check" name="checkmark-outline"></ion-icon>
            </li>
        </ul>
    </div>

    <div class="campo-inferior">
        <div>
            <input placeholder="Escreva aqui..."></input>
            <p>Enviando para Todos (público)</p>
        </div>
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
